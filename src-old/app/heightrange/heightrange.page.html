<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center;">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div style="padding: 20px;">

    <ion-text>Age Range</ion-text>

    <div style="margin-top: 4px;">


      <ion-range style="margin-top: 17px;" (ionChange)="onSliderChanged($event)" id="dual-range" min="{{min_price}}"
        max="{{max_price}}" [(ngModel)]="price" dual-knobs pin>
      </ion-range>

    </div>


  </div>



  <ion-row style="width: 100%; position: absolute; bottom: 3px; padding: 20px">
    <ion-col style="text-align: center">
      <button (click)="goToProfile()" class="btn">Save</button>
    </ion-col>
  </ion-row>

</ion-content>


<script>
  const dualRange = document.querySelector('#dual-range');
  dualRange.value = { lower: 33, upper: 60 };
</script>
