<ion-content>


  <div style="
height: 100%;
width: 100%;
position: absolute;">
    <div style="  left: 10%;
    position: absolute;
    top: 40px;
    width: 80%;
    height: 366px;
    background-color: rgb(0 0 0 / 0%);">
      <ion-row>
        <ion-col style="padding-top: 10 px; padding-right: 10px; text-align: right">
          <img style="
        height: 15px;
        width: 15px;" src="assets/imgs/close.svg" (click)="hidePopup()" />
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 0px">
        <ion-col style="text-align: center">
          <img style="    width: 300px;
    height: 190px;" src="assets/imgs/logo.svg" />
        </ion-col>
      </ion-row>

      <div style="
    padding: 15px;
    border: 2px solid white;
    text-align: center;
    margin: 17px;
  ">
        <ion-label>Mutual matches will expire within 6 days.</ion-label>
      </div>

      <div style="padding-left: 0px;
      padding-right: 0px;
      margin-top: 29px;">
        <ion-row>
          <ion-col size="9" style="padding-top: 8px">
            <ion-text style="font-size: 10pt">Close the match</ion-text>
          </ion-col>

          <ion-col size="3" style="text-align: right">
            <ion-toggle (ionChange)="closeMatch($event)" [class.togglePaddClass]="togglePlatformAndroid"></ion-toggle>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="9" style="padding-top: 8px">
            <ion-text style="font-size: 10pt">Conversation continued off the app</ion-text>
          </ion-col>

          <ion-col size="3" style="text-align: right">
            <ion-toggle (ionChange)="openChat($event)" [class.togglePaddClass]="togglePlatformAndroid">
            </ion-toggle>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

</ion-content>
