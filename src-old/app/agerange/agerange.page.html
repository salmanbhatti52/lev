<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
        width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center;">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div class="margin-top-fixed" style="padding: 0px 20px 20px 20px;">

    <ion-text>Age Range</ion-text>

    <div style="margin-top: 4px;">


      <ion-row>
        <ion-col style="text-align: center;">
          <ion-text>{{system_age_range_start}} - {{system_age_range_end}}</ion-text>
        </ion-col>
      </ion-row>



      <ion-range min="15" max="50" style="margin-top: -8px;" (ionChange)="onSliderChanged($event)" id="dual-range"
        [(ngModel)]="price" dual-knobs pin>
      </ion-range>

    </div>


  </div>



  <ion-row style="width: 100%; padding: 20px">
    <ion-col style="text-align: center">
      <button (click)="saveAgeRange()" class="btn">Save</button>
    </ion-col>
  </ion-row>

</ion-content>


<script>
  const dualRange = document.querySelector('#dual-range');
  dualRange.value = { lower: 33, upper: 60 };
</script>
