<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center; padding-top: 0px;">
      <ion-text style="font-size: 15pt;">Kosher</ion-text>
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div class="margin-top-fixed" style="padding: 0px 20px 20px 20px;">

    <ion-row *ngFor="let kosh of kosherArr">
      <ion-col size="9" style="padding-top: 13px;">

        <p>{{kosh.name}}</p>

      </ion-col>

      <ion-col size="3" style="text-align: right;">
        <ion-toggle *ngIf="kosh.system_kosher_id != kosherID" (ionChange)="getNoti($event, kosh)"
          [class.togglePaddClass]="togglePlatformAndroid"></ion-toggle>
        <ion-toggle *ngIf="kosh.system_kosher_id == kosherID" (ionChange)="getNoti($event, kosh)"
          [class.togglePaddClass]="togglePlatformAndroid" checked>
        </ion-toggle>
      </ion-col>
    </ion-row>



  </div>

</ion-content>
