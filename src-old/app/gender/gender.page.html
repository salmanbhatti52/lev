<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center;">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div style="padding: 0px 20px 20px 20px;" class="margin-top-fixed">

    <ion-text>How do you identify yourself?</ion-text>

    <div style="margin-top: 28px;">

      <ion-text *ngFor="let gender of genderArr" class="divbg" (click)="funClick(gender)"
        [class.activedivbg]="gender.system_genders_id == Selectedgender">{{gender.name}}
      </ion-text>

    </div>


  </div>

</ion-content>
