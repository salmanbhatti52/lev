<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center;">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div style="padding: 0px 20px 20px 20px;" class="margin-top-fixed">

    <ion-text>Religion *</ion-text>

    <div style="margin-top: 28px;">

 
      <ion-chip *ngFor="let religion of religionArr" class="divbg" (click)="religionSelected(religion)"
        [class.activedivbg]="religion.system_religions_id == religionID">
        <ion-label style="color: gray;">{{religion.name}}</ion-label>
      </ion-chip>


    </div>


  </div>

</ion-content>
