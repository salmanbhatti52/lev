<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">
    </ion-col>
    <ion-col size="8" style="text-align: center;">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>


  <div style="padding: 20px;">

    <ion-text>Ethnicity *</ion-text>

    <div class="margin-top-fixed" style="padding: 0px 0px 0px 0px;">

      <ion-chip *ngFor="let eth of ethnicityArray;  let i = index;" class="divbg" (click)="ethSelected(eth,i)"
        [class.activedivbg]="eth.added">
        <ion-label style=" color: gray;;">{{eth.name}}</ion-label>
      </ion-chip>

    </div>


    <ion-row style="width: 100%;  bottom: 3px; padding: 6px; margin-top: 40px;">
      <ion-col style="text-align: center">
        <button (click)="saveEthnicity()" class="btn">Save</button>
      </ion-col>
    </ion-row>


  </div>

</ion-content>
