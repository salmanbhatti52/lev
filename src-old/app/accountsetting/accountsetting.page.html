<ion-content>



  <ion-row class="top-margin-head-40">
    <ion-col size="2" style="text-align: center;">
      <img (click)="goBack()" style="height: 20px;
      width: 20px;" src="assets/imgs/left.svg">

    </ion-col>

    <ion-col size="8" style="text-align: center;">
      <ion-text>Settings</ion-text>

    </ion-col>

    <ion-col size="2" style="text-align: center;">
      <img (click)="goToBell()" style="height: 20px;
      width: 20px;" src="assets/imgs/bell.svg">

    </ion-col>
  </ion-row>



  <div style="padding: 20px;" class="margin-top-fixed">

    <ion-row (click)="goToFAQ()">
      <ion-col size="8">
        <p style="font-size:10pt;">FAQ's</p>
      </ion-col>

      <ion-col size="4" style="text-align: right;">
        <img style="height: 15px;
                  width: 15px;" src="assets/imgs/right.svg">
      </ion-col>

    </ion-row>

    <hr style="       margin-bottom: 12px; margin-top: 12px;
    width: 100%;
    border-bottom: 1px solid white;">

    <ion-row>
      <ion-col size="8" style="padding-top: 8px;">
        <p style="font-size:10pt;">Push Notification</p>
      </ion-col>

      <ion-col size="4" style="text-align: right; padding: 0px;">

        <ion-toggle *ngIf="userNoti == 'Yes'" (ionChange)="getNoti($event)"
          [class.togglePaddClass]="togglePlatformAndroid" checked></ion-toggle>
        <ion-toggle *ngIf="userNoti != 'Yes'" (ionChange)="getNoti($event)"
          [class.togglePaddClass]="togglePlatformAndroid"></ion-toggle>

      </ion-col>

    </ion-row>

    <hr style=" margin-bottom: 12px; margin-top: 9px; width: 100%; border-bottom: 1px solid white;">

    <ion-row (click)="goToTermsService()">
      <ion-col size="8">
        <p style="font-size:10pt;">Terms and Services</p>
      </ion-col>

      <ion-col size="4" style="text-align: right;">
        <img style="height: 15px;
              width: 15px;" src="assets/imgs/right.svg">
      </ion-col>

    </ion-row>

    <hr style="    margin-bottom: 12px; margin-top: 12px;
width: 100%;
border-bottom: 1px solid white;">



    <ion-row (click)="goToMembership()">
      <ion-col size="8">
        <p style="font-size:10pt;">Membership</p>
      </ion-col>

      <ion-col size="4" style="text-align: right;">
        <img style="height: 15px;
                  width: 15px;" src="assets/imgs/right.svg">
      </ion-col>

    </ion-row>

    <hr style="    margin-bottom: 12px; margin-top: 12px;
    width: 100%;
    border-bottom: 1px solid white;">

    <ion-row (click)="deleteaccount()">
      <ion-col size="8">
        <p style="font-size:10pt;">Delete Account</p>
      </ion-col>

      <ion-col size="4" style="text-align: right;">
        <img style="height: 15px;
              width: 15px;" src="assets/imgs/right.svg">
      </ion-col>

    </ion-row>

    <hr style="    margin-bottom: 12px; margin-top: 12px;
    width: 100%;
    border-bottom: 1px solid white;">



    <ion-row (click)="goToApply()">
      <ion-col size="8">
        <p style="font-size:10pt;">Logout</p>
      </ion-col>

      <ion-col size="4" style="text-align: right;">
        <img style="height: 15px;
              width: 15px;" src="assets/imgs/right.svg">
      </ion-col>

    </ion-row>





  </div>


</ion-content>
